<!-- Start Styles. Move the 'style' tags and everything between them to between the 'head' tags -->
<style type="text/css">
    .myTable {
        background-color: #FFFFE0;
        border-collapse: collapse;
        font-family: Georgia, Garamond, Serif;
        color: black;
    }

    .myTable th {
        width: 50%;
        text-shadow: 1px 1px 4px black;
        letter-spacing: 0.3em;
        background-color: #BDB76B;
        color: white;
    }

    .myTable td, .myTable th {
        padding: 5px;
        border: 1px solid #BDB76B;
    }

    .myTable td {
        line-height: 2.5em;
    }
</style>
<!-- End Styles -->
<table class="myTable">
    <tr>
        <th>Table Header</th>
        <th>Table Header</th>
    </tr>
    <tr>
        <td>Table cell 1. The text in this table has had 'line-height' applied. This results in a larger space in between each line of text.</td>
        <td>Table cell 2</td>
    </tr>
    <tr>
        <td>Table cell 3</td>
        <td>Table cell 4</td>
    </tr>
</table>
